<html>
    <head th:replace="~{base :: head}"></head>
    <div th:replace="~{base :: logo}"></div>
    <body>

        <div class="container"><!-- OPEN CONTAINER -->
            <div th:replace="~{base :: titulo('NOVOS PEDIDOS')}"></div>
        
        

            <div class="container card-body card"><!-- OPEN CONTAINER -->

                <form th:object="${requisicaoNovoPedido}" action="/pedido/novo" method="POST">
                    <div class="mb-3"> 
                        <label for="nomeProduto">Produto</label>
                        <input th:field="*{nomeProduto}" th:errorclass="is-invalid" class="form-control" placeholder="nome do produto"/>
                        <small>Informe qual o nome do produto</small>
                        <div class="invalid-feedback" th:errors="*{nomeProduto}">
                            Mensagem de erro
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="urlProduto">Url</label>
                        <input th:field="*{urlProduto}" th:errorclass="is-invalid" class="form-control" placeholder="url do produto"/>
                        <small>Procure em um site o produto que você deseja e cole a url da página aqui.</small>
                        <div class="invalid-feedback" th:errors="*{urlProduto}">
                            Mensagem de erro
                        </div>

                    </div>

                    <div class="mb-3">
                        <label for="urlImagem" class="">Imagem</label>
                        <input th:field="*{urlImagem}" th:errorclass="is-invalid" class="form-control" placeholder="url da imagem" />
                        <small>Copie a url de uma boa imagem do produto e cole aqui para ajudar a conseguir compradores.</small>
                        <div th:errors="*{urlImagem}" class="invalid-feedback">
                            Mensagem de erro
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="descricaoProduto" class="mb-0">Descrição</label>
                        <textarea th:field="*{descricaoProduto}" th:errorclass="is-invalid" class="form-control mb-3" placeholder="Adicione detalhes importantes para ajudar o comprador" ></textarea>
                        <div th:errors="*{descricaoProduto}" class="invalid-feedback">
                            Mensagem de erro
                        </div>
                    </div>

                    <div>
                        <button class="btn btn-primary my-2 my-sm-0 " type="submit">Cadastrar</button>
                    </div>
                </form>
            </div><!-- ClOSE CONTAINER -->
        </div><!-- ClOSE CONTAINER -->
    </body>
</html>
