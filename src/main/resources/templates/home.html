<html>
    <head th:replace="~{base :: head}"></head>
    <div th:replace="~{base :: logo}"></div>
    <body>
        
        <div class="container">
            <div th:replace="~{base :: titulo('MEUS PEDIDOS')}"></div>
                
        
                <nav class="navbar navbar-expand navbar-light bg-light d-flex justify-content-between mb-3 ">
                    <div class="navbar-nav">
                            <a href="" class="nav-item nav-link active">Todos</a>
                            <a href="" class="nav-item nav-link">Aguardando</a>
                            <a href="" class="nav-item nav-link">Aprovado</a>
                            <a href="" class="nav-item nav-link">Entregue</a>
                    </div>
                    <div>
                        <a href="/pedido/formulario/"><button id="botão" class="btn btn-outline-secondary my-2 my-sm-0 hover">Novo</button></a>
                    </div>
                </nav>
        </div>
            
        <div class="container">
            <div class="card mb-3" th:each="pedido : ${pedidos}">

                <th:block th:switch="${pedidos.status}">
                    <div th:case="'AGUARDANDO'" class="card-header alert-warnings" th:text="${pedido.nomeProduto}">Nome do Produto</div>
                    <div th:case="'AGUARDANDO'" class="card-header alert-warnings" th:text="${pedido.nomeProduto}">Nome do Produto</div> 
                    <div th:case="'AGUARDANDO'" class="card-header alert-warnings" th:text="${pedido.nomeProduto}">Nome do Produto</div> 
                </th:block>
                
                <div class="card-body"><!-- TUDO QUE ESTÀ EM TEXTO -->
                    <div class="row"><!-- INICIO DA CLASS ROW -->
                        <div class="col-12 mb-3 col-sm-8">
                            <div class="row">
                                <div class="col-md-4">Valor: <span th:text="${pedido.valorNegociado}">200</span></div>

                                <div class="col-md-8">Data de entrega: <span th:text="${pedido.dataDaEntrega}">10/02/2021</span></div>
                            </div>

                            <div class="ml-3">Produto</div>
                            <div><input class="form-control" th:value="${pedido.urlProduto}" value="url do produto"/></div>

                            <div>Descrição</div>
                            <div>
                                <textarea class="form-control" th:text="${pedido.descricao}">descrição do pedido</textarea>

                            </div>
                        </div>
                        <div class="col-12 col-sm-4"><!-- DIV IMAGEM -->
                            <div>
                                <img class="img-thumbnail" th:src="${pedido.UrlImagem}" src=""/>
                            </div>
                        </div><!--FIM DIV IMAGEM -->
                    </div><!-- FIM DA CLASS ROW -->
                </div><!-- FIM DO CARD BODy -->
            </div>
        </div>
    </body>
</html>
